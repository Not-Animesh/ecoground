<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180" width="180" height="180">
  <mask id="bioblitz-mask" maskUnits="userSpaceOnUse" x="0" y="0" width="180" height="180" style="mask-type:alpha;">
    <circle cx="90" cy="90" r="90" fill="black"/>
  </mask>
  <g mask="url(#bioblitz-mask)">
    <!-- Black circle background -->
    <circle cx="90" cy="90" r="90" fill="black"/>
    <!-- White accent path, stylized to evoke motion or energy -->
    <path d="M35 145 L70 60 H85 V120 H75 V75 L140 160 C130 170 50 160 35 145 Z"
          fill="url(#bioblitz-gradient1)"/>
    <!-- White vertical bar accent -->
    <rect x="110" y="60" width="14" height="72" fill="url(#bioblitz-gradient2)"/>
    <!-- BIOLBLITZ Text, centered -->
    <text x="50%" y="52%" text-anchor="middle" fill="white" font-size="38" font-weight="bold" font-family="Arial, Helvetica, sans-serif" letter-spacing="3" dy=".3em">
      BIOBLITZ
    </text>
  </g>
  <defs>
    <linearGradient id="bioblitz-gradient1" x1="75" y1="60" x2="140" y2="160" gradientUnits="userSpaceOnUse">
      <stop stop-color="white"/>
      <stop offset="1" stop-color="white" stop-opacity="0"/>
    </linearGradient>
    <linearGradient id="bioblitz-gradient2" x1="117" y1="60" x2="117" y2="132" gradientUnits="userSpaceOnUse">
      <stop stop-color="white"/>
      <stop offset="1" stop-color="white" stop-opacity="0"/>
    </linearGradient>
  </defs>
</svg>